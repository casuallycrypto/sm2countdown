<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Marine 2 Countdown</title>
    <link href="./stylesheet.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <a href="https://www.focus-entmt.com/" target=”_blank”><img src="focus_home_interactive_logo.jpeg"  class="logo"></a>
        <div class="content">
            <p>Second Company! We March For The Imperium!</p>
            <h1>Emperor Protects</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
    </div>
<script>
    var countDown = new Date(Date.UTC(2024, 8, 5, 11, 0, 0)).getTime();
    var x = setInterval(function(){
        var now = new Date().getTime();
        var distance = countDown - now;
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 *60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % ( 1000 * 60)) / 1000);

        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

        if(distance < 0){
            clearInterval(x);
            document.getElementById("days").innerHTML = "00";
            document.getElementById("hours").innerHTML = "00";
            document.getElementById("minutes").innerHTML = "00";
            document.getElementById("seconds").innerHTML = "00";
            alert("What are you still doing here? Go slaughter xenos")
        }

    },1000);
</script>
</body>
</html>
